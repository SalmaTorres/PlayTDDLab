<html>
  <body>
    <div id="formulario-administrarProyectos">
      <h1>Crear Proyecto</h1>
      <form id="crear-form">
        <label for="titulo-proyecto">Titulo de proyecto:</label>
        <input type="text" id="titulo-proyecto" />
        <label for="descripcion-proyecto">Descripcion de proyecto:</label>
        <textarea id="descripcion-proyecto" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Crear" id="crear-boton" />
      </form>
      <div id="Lista-proyectos">
          <!-- Aquí se mostrarán los proyectos agregados -->
      </div>
    </div> 

    <div id="formulario-metricas" style="display: none;">
      <h1>Metricas del Proyecto</h1>
      <form id="metricasForm">
        <label for="nro_commit">Número de Commit:</label>
        <input type="number" id="nro_commit" name="nro_commit"><br><br>
        <label for="cant_pruebas">Cantidad de Pruebas:</label>
        <input type="number" id="cant_pruebas" name="cant_pruebas"><br><br>
        <label for="cant_lineas">Cantidad de Líneas:</label>
        <input type="number" id="cant_lineas" name="cant_lineas"><br><br>
        <label for="porc_cobertura">Porcentaje de Cobertura:</label>
        <input type="number" id="porc_cobertura" name="porc_cobertura"><br><br>
        <button type="button" id="agregarMetrica">Agregar</button>

        <button type="button" id="volverAtras">Volver a proyectos</button>
      </form>
      <div id="Metricas">
          <!-- Aquí se mostrarán las metricas agregadas -->
      </div>
    </div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
